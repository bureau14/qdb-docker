{
    "local": {
        "depot": {
            "rocksdb": {
                "root": "/opt/qdb/db",
                "disable_wal": false,
                "max_total_wal_size": 1073741824,
                "metadata_mem_budget": 268435456,
                "data_cache": 134217728
            }
        },
        "user": {
            "license_file": "",
            "license_key": ""
        },
        "limiter": {
            "max_resident_entries": 0,
            "max_bytes": 0
        },
        "logger": {
            "log_level": 1,
            "flush_interval": 3000
        },
        "network": {
            "max_in_buffer_size": 134217728,
            "max_out_buffer_size": 134217728,
            "profile_performance": false
        },
        "chord": {
            "node_id": "0-0-0-0",
            "no_stabilization": false,
            "bootstrapping_peers": []
        }
    },
    "global": {
        "cluster": {
            "storage_engine": "rocksdb",
            "enable_statistics": true,
            "statistics_refresh_interval": 1000,
            "replication_factor": 1,
            "max_versions": 3,
            "max_transaction_duration": 15000,
            "persisted_firehose": "$qdb.firehose"
        },
        "security": {
            "enable_stop": false,
            "enable_purge_all": false,
            "enabled": false,
            "cluster_private_file": "",
            "user_list": ""
        }
    }
}
